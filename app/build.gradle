plugins {
    id 'com.android.application'
}

android {
    namespace 'com.hovatek.twrpinfo'
    compileSdk 34

    // Signing configuration for release builds
    // IMPORTANT: To create a signed release APK:
    // 1. Generate a keystore file using: keytool -genkey -v -keystore my-release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias my-key-alias
    // 2. Place the keystore file in the app/ directory
    // 3. Update the values below with your keystore information
    // 4. For security, consider using gradle.properties or environment variables for passwords
    signingConfigs {
        release {
            // Replace these placeholder values with your actual keystore details
            // Option 1: Use a keystore file (recommended for production)
            // storeFile file("my-release-key.jks")
            // storePassword "your-store-password"
            // keyAlias "my-key-alias"
            // keyPassword "your-key-password"
            
            // Option 2: For testing, you can use the debug keystore
            storeFile file(System.getProperty("user.home") + "/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    defaultConfig {
        applicationId "com.hovatek.twrpinfo"
        minSdk 21
        targetSdk 34
        versionCode 2
        versionName "2.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
